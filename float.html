<!DOCTYPE html>
<html>
    <head>
<style>
    img#FlowerRight {
        float:Right
    }
    img#FlowerLeft {
        float:Left;
    }

</style>
    </head>
    <body>

        <h2>Float right</h2>

        <p>In this example, the image will float to the right in the paragraph
            and the text in the paragraph will wrap around the image.</p>

            <p>
                <img id="FlowerRight" src="flowe.jpeg" alt="tree" style="width: 100px;height:100px;">
                <img id="FlowerLeft" src="flowe.jpeg" alt="tree" style="width: 100px;height:100px;">
                This is a dummy content used to understand float property
            </p>
    </body>
</html>
